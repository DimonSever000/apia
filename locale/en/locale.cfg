[space-location-description]
apia=One of the planets of a binary planetary system with a dense and viscous atmosphere. The surface consists of numerous small islands drifting in oceans of nutrient royal jelly produced by local bees. The fauna is represented by a symbiosis of honey-bearing insects and invertebrate larvae.
carnova=The most massive planet of the binary planetary system with an oxygen-rich atmosphere. The planet is covered by an ocean of liquid resembling blood in composition. The surface is dotted with numerous islands of flesh, from which bone mineral deposits emerge. The fauna is represented by predatory fish inhabiting the seas.
apia-carnova-orbit=The center of rotation of the binary planetary system.


