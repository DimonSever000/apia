[space-location-description]
apia=Одна из планет двойной планетарной системы, обладающая плотной и вязкой атмосферой. Поверхность состоит из множества мелких островов, дрейфующих в океанах питательного субстрата маточного молочка местных пчел. Фауна представлена симбиозом медоносных насекомых и беспозвоночных личинок.
carnova=Наиболее массивная планета двойной планетарной системы, обладающая кислородной атмосферой. Планета покрыта океаном жидкости, по составу напоминающую кровь. Поверхность усеяна множеством островов из плоти, на поверхность которых исходят костные минеральные отложения. Фауна представлена хищными рыбами, обитающими в морях.
apia-carnova-orbit=Центр обращения планет из двойной планетарной системы.


