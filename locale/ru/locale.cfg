[tips-and-tricks-item-name]
apia-briefing=Инструктаж по Апии

[tips-and-tricks-item-description]
apia-briefing=[planet=apia] - это планета-спутник [planet=gleba] с плотной атмосферой, где [entity=logistic-robot] и [entity=construction-robot] требуют больших затрат. Из-за плотных облаков, [entity=solar-panel] неэффективна.\nВся поверхность покрыта морями [fluid=royal-jelly], в которых обитают [entity=larvae]. Ороговевшие останки данных существ могут стать источником базовых ресурсов: [item=iron-ore], [item=copper-ore] и [item=stone].\nДругими обитателями планеты являются медонесущие насекомые, сооружащие [entity=wild-hive]. [item=honeycombs], вырабатываемый ими может быть переработан на [item=honey] и [item=wax].\nНовым важным ресурсом планеты является [item=phosphorus].