planet-discovery-apia=Планета-спутник Глебы, обладающий плотной и вязкой атмосферой. Поверхность состоит из множества мелких островов, дрейфующих в океанах питательного субстрата маточного молочка. Фауна представлена симбиозом медоносных насекомых и беспозвоночных личинок.
