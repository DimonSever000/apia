apicultural-science-pack=Еще один шаг к могуществу.
bio-solar-panel=Поставьте на вооружение технологию фотосинтеза для производства энергии.
bioreactor=Химический синтез энергии напрямую из питательных веществ.
phosphorus-shell=Это не военное преступление, если они кусаются.


