[tips-and-tricks-item-description]
apia-briefing=[planet=apia] - это одна из планет двойной планетарной системы [planet=apia]-[planet=carnova] с плотной атмосферой, где [entity=logistic-robot] и [entity=construction-robot] требуют больших затрат. Из-за плотных облаков, [entity=solar-panel] менее эффективна.\nВся поверхность покрыта морями [fluid=royal-jelly], в которых обитают [entity=larvae]. Ороговевшие останки данных существ могут стать источником базовых ресурсов: [item=iron-ore], [item=copper-ore] и [item=stone].\nДругими обитателями планеты являются медонесущие насекомые, сооружащие [entity=wild-hive]. [item=honeycombs], вырабатываемый ими может быть переработан на [item=honey] и [item=wax].\nНовым важным ресурсом планеты является [item=phosphorus] и [fluid=phosphoric-acid].
carnova-briefing=[planet=carnova] - это одна из планет двойной планетарной системы [planet=apia]-[planet=carnova]. Поверхность покрыта океанами [fluid=blood], где часто можно встретить нерестилища местной фауны - [entity=piranha].\nИсточником основных ресурсов являются [item=bones], состоящие из минералов и кальция. Из них могут быть получены базовые ресурсы: [item=iron-ore], [item=copper-ore], [item=stone], [item=phosphorus] и [item=calcite].\nПоврехность представлена множеством островов из [item=flesh], которая может быть переработана для получения [item=proteins] и [item=lipids]. Альтернативным источником кислоты для промышленности станет [fluid=phosphoric-acid].
